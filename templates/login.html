<!DOCTYPE html>
<html>
<head>
    <title>Login - Photo Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Photo Admin Login</h1>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required /><br/>
            <input type="password" name="password" placeholder="Password" required /><br/>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            
            // OAuth2 requires these exact field names: username and password
            const formData = new URLSearchParams();
            formData.append("username", form.username.value);
            formData.append("password", form.password.value);
            
            // Additional parameters required by some OAuth2 implementations (grant_type)
            // This matches the expected OAuth2PasswordRequestForm in FastAPI
            formData.append("grant_type", "password");

            try {
                console.log("Attempting login with username:", form.username.value);
                
                // Log the exact data being sent
                console.log("Sending data:", {
                    username: form.username.value,
                    password: form.password.value.replace(/./g, '*'), // Hide actual password in logs
                    grant_type: "password"
                });
                
                const response = await fetch("/token", {
                    method: "POST",
                    body: formData,
                    headers: { 
                        "Content-Type": "application/x-www-form-urlencoded" 
                    }
                });

                console.log("Response status:", response.status);
                console.log("Response headers:", Object.fromEntries([...response.headers]));
                
                // Get the raw text first to debug potential JSON parsing issues
                const responseText = await response.text();
                console.log("Raw response:", responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log("Parsed response data:", result);
                } catch (parseError) {
                    console.error("Failed to parse response as JSON:", parseError);
                    alert("Server response was not valid JSON. See console for details.");
                    return;
                }
                
                if (response.ok) {
                    console.log("Login successful, storing token and redirecting");
                    const token = result.access_token;
                    localStorage.setItem("token", token);
                    
                    // Create a form to submit with the token to properly authenticate the redirect
                    const form = document.createElement('form');
                    form.method = 'GET';
                    form.action = '/admin';
                    
                    // Add the token as a hidden field
                    const tokenField = document.createElement('input');
                    tokenField.type = 'hidden';
                    tokenField.name = 'token';
                    tokenField.value = token;
                    form.appendChild(tokenField);
                    
                    // Add the form to the document and submit it
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    console.error("Login failed with status:", response.status, "Error:", result);
                    alert("Login failed: " + (result.detail || JSON.stringify(result)));
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred: " + error);
            }
        };
    </script>
</body>
</html>
